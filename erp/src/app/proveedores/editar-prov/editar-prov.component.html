<div class="col-md-12">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="inicio">
          Inicio
        </a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="compras">
          Compras
        </a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="listado-proveedores">
          Proveedores
        </a>
      </li>
      <!-- <li class="breadcrumb-item">
        <a routerLink="crear-proveedores">
          Añadir proveedor
        </a>
      </li> -->
      <li class="breadcrumb-item active" aria-current="page">
        Editar
      </li>
    </ol>
  </nav>
</div>

<div class="col-md-12 titulo">
  <span>
    Proveedores
  </span>
  <button class="btn btn-primary" routerLink="/listado-proveedores">
    <strong>Volver</strong>
  </button>
</div>

<!-- Anchura de ocho columnas, dos al principio para centrar -->
<div class="col-md-8 offset-md-2 col-12 formulario">
  <form [formGroup]="proveedorForm" (ngSubmit)="editarProv()">

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="nombre" placeholder="nombre"
      [(ngModel)]="proveedor.nombre">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="cif" placeholder="cif"
      [(ngModel)]="proveedor.cif">
    <!-- #cif lleva el foco al campo en caso de error con él -->
    </div>

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="domicilio" placeholder="domicilio"
      [(ngModel)]="proveedor.domicilio">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="cp" placeholder="cp"
      [(ngModel)]="proveedor.cp">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="localidad" placeholder="localidad"
      [(ngModel)]="proveedor.localidad">
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="provincia"
      [(ngModel)]="proveedor.provincia">
        <option *ngFor="let provincia of provincias" 
        [ngValue]="provincia">
          {{provincia}}
        </option>
      </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" 
        formControlName="tlf" placeholder="tlf"
        [(ngModel)]="proveedor.tlf">
      </div>

    <div class="form-group">
      <input type="mail" class="form-control" 
      formControlName="email" placeholder="email"
      [(ngModel)]="proveedor.email">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" 
      formControlName="contacto" placeholder="contacto"
      [(ngModel)]="proveedor.contacto">
    </div>

    <button type="submit" class="btn btn-primary">
      <span>Guardar cambios</span>
      <!-- <span *ngIf="!enviando">Añadir proveedor</span>
      <span *ngIf="enviando"><i class="fas fa-spinner fa-pulse"></i></span> -->
    </button>

    <button type="submit" routerLink="/listado-proveedores" class="btn btn-danger">
      Cancelar
    </button>
    
  </form>
  <!-- <p class="alert alert-warning" [@alerta]="estadoAlerta">{{mensaje}}</p> -->
</div>
